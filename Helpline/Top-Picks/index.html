<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP PICKS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Navigation Bar -->
    <div id="navbar">
        <div id="logo"></div>
        <div>
            <a href="../index.html">
                <h1>Ace-Up</h1>
            </a>
        </div>
    </div>

   <main>
    <!-- Help Categories Section -->
    <div id="sec-con">
        <div id="shop">
            <div id="cart" class="cem">
                <a href="../cartpage/index.html"> <i class="fa-solid fa-cart-plus"></i>
                    Cart</a>
            </div>
            <div id="wishlist" class="cem">
                <a href="../Whishlist/index.html"> <i class="fa-solid fa-list"></i>
                    Wishlist</a>
            </div>
            <div id="gvault" class="cem">
                <a href=""><i class="fa-solid fa-gamepad"></i>
                    G-vault</a>
            </div>
            <div id="helpline" class="cem">
                <a href="#"><i class="fa-solid fa-phone"></i>
                    Helpline</a>
            </div>
            <div id="symbol">
                <i id="youtube" class="fa-brands fa-youtube"></i>
                <i id="facebook" class="fa-brands fa-facebook"></i>
                <i id="linkedin" class="fa-brands fa-linkedin"></i>
                <i id="github" class="fa-brands fa-github"></i>
                <i id="twitter" class="fa-brands fa-twitter"></i>
            </div>
        </div>
        <h2 class="heading">TOP PICKS</h2>

        <div class="carousel-wrapper">
            <input type="radio" name="carousel" id="game1" checked>
            <input type="radio" name="carousel" id="game2">
            <input type="radio" name="carousel" id="game3">
    
            <div class="carousel">
              <label for="game1" class="card card1">
                <img src="/ACE-UP/public/images/FC 25 banner.jpg" alt="FIFA"/>
                <p>FIFA 24 - The ultimate football simulation experience.</p>
                <div class="percentage">98%</div>
                <p class="progress-label">Top Pick Score</p>
              </label>
              <label for="game2" class="card card2">
                <img src="/ACE-UP/public/images/Hitman banner.jpg" alt="Hitman"/>
                <p>Hitman 3 - Become Agent 47 in stealth missions across the globe.</p>
                <div class="percentage">92%</div>
                <p class="progress-label">Top Pick Score</p>
              </label>
              <label for="game3" class="card card3">
                <img src="/ACE-UP/public/images/PUBG home.jpg" alt="PUBG"/>
                <p>PUBG - Battle royale at its finest. Survival is the only rule.</p>
                <div class="percentage">95%</div>
                <p class="progress-label">Top Pick Score</p>
              </label>
            </div>
          </div>

   </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 ACE UP. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
