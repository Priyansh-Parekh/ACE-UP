<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACE UP - Contact Us</title>
    <link rel="stylesheet" href="cont.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <h1 class="logo">ACE UP</h1>
        <button class="sign-in">Sign In</button>
    </nav>

    <!-- Header -->
    <header>
        <h2 class="glow-text">Contact Us</h2>
        <p class="sub-heading">We're here to help. Reach out to us anytime.</p>
    </header>

    <!-- Contact Information Section -->
    <section class="contact-info">
        <h3>Our Contact Details</h3>
        <p><strong>Email:</strong> support@aceup.com</p>
        <p><strong>Phone:</strong> +1 (800) 123-4567</p>
        <p><strong>Address:</strong> 123 Gaming Street, Virtual City, VG 45678</p>
        <p><strong>Working Hours:</strong> Monday - Friday, 9 AM - 6 PM (PST)</p>
    </section>

    <!-- Contact Form -->
    <section class="contact-form">
        <h3>Send Us a Message</h3>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 ACE UP. All rights reserved.</p>
    </footer>
</body>
</html>
