<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACE UP - Technical Support</title>
    <link rel="stylesheet" href="tech.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <h1 class="logo">ACE UP</h1>
        <button class="sign-in">Sign In</button>
    </nav>

    <!-- Header -->
    <header>
        <h2>Technical Support</h2>
        <p class="sub-heading">Facing issues? Fill out the form below and our team will assist you.</p>
    </header>

    <!-- Support Form -->
    <section class="support-form">
        <form action="#" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="issue">Issue Type:</label>
            <select id="issue" name="issue">
                <option value="crash">Game Crashes</option>
                <option value="install">Installation Issues</option>
                <option value="lag">High Latency / Lag</option>
                <option value="audio">Audio / Sound Problems</option>
                <option value="login">Login Issues</option>
                <option value="other">Other</option>
            </select>

            <label for="description">Describe Your Issue:</label>
            <textarea id="description" name="description" rows="4" placeholder="Provide details about the issue..." required></textarea>

            <button type="submit" class="submit-btn">Submit Request</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 ACE UP. All rights reserved.</p>
    </footer>
</body>
</html>
